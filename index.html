<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #calculator {
      width: 320px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    #display {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 36px;
      padding: 0 10px;
      margin-bottom: 20px;
      background-color: #fff;
      line-height: 60px;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }
    .button {
      width: 70px;
      height: 70px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
    .operator {
      background-color: #f39c12;
    }
    .operator:hover {
      background-color: #e67e22;
    }
    #equals {
      background-color: #27ae60;
      grid-column: span 2;
    }
    #equals:hover {
      background-color: #2ecc71;
    }
    #clear, #backspace {
      background-color: #c0392b;
    }
    #clear:hover, #backspace:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <button class="button" id="clear">C</button>
    <button class="button" id="backspace">&larr;</button>
    <button class="button operator" data-operator="+">+</button>
    <button class="button operator" data-operator="-">-</button>
    <button class="button operator" data-operator="*">&times;</button>
    <button class="button operator" data-operator="/">&divide;</button><br>
    <button class="button digit" data-digit="7">7</button>
    <button class="button digit" data-digit="8">8</button>
    <button class="button digit" data-digit="9">9</button><br>
    <button class="button digit" data-digit="4">4</button>
    <button class="button digit" data-digit="5">5</button>
    <button class="button digit" data-digit="6">6</button><br>
    <button class="button digit" data-digit="1">1</button>
    <button class="button digit" data-digit="2">2</button>
    <button class="button digit" data-digit="3">3</button><br>
    <button class="button digit" data-digit="0">0</button>
    <button class="button" id="decimal">.</button>
    <button class="button" id="equals">=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
