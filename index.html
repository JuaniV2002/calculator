<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display-container">
      <input type="text" id="expression" readonly />
      <div id="result">0</div>
    </div>

    <div id="buttons">
      <button class="button" id="clear" aria-label="clear">C</button>
      <button class="button" id="backspace" aria-label="backspace">âŒ«</button>
      <button class="button" data-operator="(" aria-label="open parenthesis">(</button>
      <button class="button" data-operator=")" aria-label="close parenthesis">)</button>

      <button class="button digit" data-digit="7" aria-label="seven">7</button>
      <button class="button digit" data-digit="8" aria-label="eight">8</button>
      <button class="button digit" data-digit="9" aria-label="nine">9</button>
      <button class="button operator" data-operator="/" aria-label="divide">&divide;</button>

      <button class="button digit" data-digit="4" aria-label="four">4</button>
      <button class="button digit" data-digit="5" aria-label="five">5</button>
      <button class="button digit" data-digit="6" aria-label="six">6</button>
      <button class="button operator" data-operator="*" aria-label="multiply">&times;</button>

      <button class="button digit" data-digit="1" aria-label="one">1</button>
      <button class="button digit" data-digit="2" aria-label="two">2</button>
      <button class="button digit" data-digit="3" aria-label="three">3</button>
      <button class="button operator" data-operator="-" aria-label="minus">-</button>

      <button class="button" id="decimal" aria-label="decimal">.</button>
      <button class="button digit" data-digit="0" aria-label="zero">0</button>
      <button class="button operator" data-operator="^" aria-label="exponent">^</button>
      <button class="button operator" data-operator="+" aria-label="plus">+</button>

      <button class="button equals" id="equals" aria-label="equals">=</button>
    </div>
  </div>

  <div id="history">
    <h3>History</h3>
    <ul id="history-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/dist/math.min.js"></script>
  <script src="calc.js"></script>
  <script src="script.js"></script>
</body>
</html>
